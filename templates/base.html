<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>

    <!-- <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script> -->

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hello, world!</h1>
            <p class="lead">
                Welcome to help us tag the dataset!
            </p>

            <hr>

            <div class="progress">
                <div class="progress-bar" style="height: 20px; width: {{ progress_done / progress_total * 100 }}%" role="progressbar"
                    aria-valuenow="{{ progress_done / progress_total * 100 }}" aria-valuemin="0" aria-valuemax="100">{{ progress_done }} / {{ progress_total }}</div>
            </div>
        </div>
    </div>

    {% block body %}{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery.form.min.js') }}"></script>

    <!-- <script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.min.js"></script> -->
</body>

</html>
