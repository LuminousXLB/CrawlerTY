{% extends 'base.html' %}


{% block body %}
<div class="container">
    <div class="list-group">
        {% for pid, title, replycount, posttime, tagcount in post_list %}
        {% if tagcount != replycount %}
        <a class="list-group-item d-flex justify-content-between align-items-center" href="{{ url_for('post_detail', pid=pid) }}">
            {{ posttime.split(' ')[0] }} | {{ title }}
            <span class="badge badge-pill badge-primary"> {{ tagcount }} / {{ replycount }} </span>
        </a>
        {% endif %}
        {% endfor %}
    </div>


</div>
{% endblock %}
